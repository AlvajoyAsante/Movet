<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simon Says - Mov√©t</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="video-wrapper" style="flex-direction: column;">
    <h2 id="instruction-text" style="margin-bottom: 20px; text-align: center;">Get ready...</h2>

    <!-- Container for video, overlays, and canvas -->
    <div style="
  position: relative;
  width: 640px;
  height: 480px;
  border: 8px solid black;
  border-radius: 2rem;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    ">

    <!-- Canvas for video & pose drawing -->
        <canvas id="poseCanvas" width="640" height="480"></canvas>

        <!-- Subtle white overlay to enhance visibility of outline -->
        <div id="white-overlay" style="
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        background-color: rgba(255, 255, 255, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 1;
        border-radius: 2rem;
      "></div>

        <!-- Transparent outline image for neutral pose guide -->
        <img id="pose-overlay" src="assets/outline.png" alt="Neutral Pose Overlay" style="
        position: absolute;
        top: 50%;
        left: 50%;
        width: 550px; /* Slightly smaller than 640 */
        height: 412px; /* Same aspect ratio */
        transform: translate(-50%, -50%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 2;
    " />

    </div>
</div>

<script type="module" src="./js/simon.js"></script>
</body>
</html>
