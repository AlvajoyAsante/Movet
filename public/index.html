<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movét - Stay Active</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/movet-2.png">
</head>

<body>
    <div class="fun-bg">
        <span class="blob blob-1"></span>
        <span class="blob blob-2"></span>
        <span class="blob blob-3"></span>
    </div>
    <div class="container">
        <!-- <div class="logo-wrapper">
            <img src="assets/movet-1.png" alt="Movét Logo" class="logo">
        </div> -->
        <img src="assets/movet-1.png" alt="Movét Logo" class="logo" style="width:180px; height:auto;">
        <p class="description">
            Select a game to test your moves: Simon Says, Punch Out, or Hi‑Beat!
        </p>
        <div class="button-group">
            <a href="simon.html">
                <div class="game-button">
                    <img class="card-still" src="./assets/simon-cv.png" alt="Computer Vision Icon" />
                    <img class="card-image" src="./assets/simon-text.png" alt="Play Simon Says" />
                    <img class="card-gif" src="./assets/simon.gif" alt="Simon Says Gameplay" />
                </div>
                <div class="game-info">
                    <h3>Simon Says</h3>
                    <p>Mirror the poses shown on screen to score points!</p>
                </div>
            </a>
            <a href="punch.html">
                <div class="game-button">
                    <img class="card-still" src="./assets/punch-cv.png" alt="Camera Boxing Icon" />
                    <img class="card-image" src="./assets/punch-text.png" alt="Play Punch Out" />
                    <img class="card-gif" src="./assets/punch.gif" alt="Punch Out Gameplay" />
                </div>
                <div class="game-info">
                    <h3>Punch Out</h3>
                    <p>Use your fists to break targets in mid‑air.</p>
                </div>
            </a>
            <a href="beat.html">
                <div class="game-button">
                    <img class="card-still" src="./assets/beat-wave.png" alt="Heartbeat Wave Icon" />
                    <img class="card-image" src="./assets/beat-text.png" alt="Play Hi‑Beat" />
                    <img class="card-gif" src="./assets/beat.gif" alt="Hi‑Beat Gameplay" />
                </div>
                <div class="game-info">
                    <h3>Hi‑Beat</h3>
                    <p>Move to the rhythm and keep the beat alive!</p>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
