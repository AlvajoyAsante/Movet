<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hi-Beat - Movét</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="game-page">
    
    <div class="fun-bg">
        <span class="shape shape--circle"></span>
        <span class="shape shape--triangle"></span>
        <span class="shape shape--blob"></span>
    </div>

    <div class="container">
        <h1>Hi-Beat</h1>
        <div class="webcam-container" style="position: relative;">
            <canvas id="poseCanvas" width="640" height="480" style="position:relative; z-index:1;"></canvas>
            <canvas id="ballCanvas" width="640" height="480" style="position:absolute; top:0; left:0; pointer-events:none; z-index:2;"></canvas>
        </div>
        <div id="end-buttons"
            style="display: flex; flex-direction: row; justify-content: center; gap: 15px; margin-top: 20px;">
            <button id="replay-btn" class="game-button">🔁 Replay</button>
            <button id="home-btn" class="game-button">🏠 Return to Home</button>
        </div>
    </div>
    <div id="music-controls" style="display:flex;flex-direction:column;align-items:center;margin-bottom:20px;">
        <button id="random-song-btn">🎵 Random Song</button>
        <div id="spotify-player"></div>
        <label for="bpm-input">BPM:</label>
        <input type="number" id="bpm-input" value="120" min="30" max="300"/>
        <label for="shine-select">Shine:</label>
        <select id="shine-select">
            <option value="matte">Matte</option>
            <option value="glossy">Glossy</option>
            <option value="metallic">Metallic</option>
        </select>
        <button id="start-btn" class="game-button">▶️ Start</button>
    </div>
    <script type="module" src="./js/beatBalls.js"></script>
</body>

</html>
