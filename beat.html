<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hi-Beat - Mov√©t</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="game-page">

<div class="fun-bg">
    <span class="shape shape--circle"></span>
    <span class="shape shape--triangle"></span>
    <span class="shape shape--blob"></span>
</div>

<div class="container">
    <h1>Hi-Beat</h1>
    <h2 id="score-display" style="text-align: center; margin-top: 10px;">Score: 0</h2>

    <div class="webcam-container" style="position: relative;">
        <canvas id="poseCanvas" width="640" height="480" style="position:relative; z-index:1;"></canvas>
        <canvas id="ballCanvas" width="640" height="480" style="position:absolute; top:0; left:0; pointer-events:none; z-index:2;"></canvas>
    </div>

    <!-- üü© All 3 buttons now in a row -->
    <div id="end-buttons"
         style="display: flex; flex-direction: row; justify-content: center; gap: 15px; margin-top: 20px;">
        <button id="start-btn" class="game-button" style="height: 60px; padding: 10px 20px;">‚ñ∂Ô∏è Start</button>
        <button id="home-btn" class="game-button">üè† Home</button>
    </div>
</div>

<!-- üîΩ Music controls and selectors appear below -->
<!-- üîß Updated music-controls with horizontal layout for Spotify -->
<div id="music-controls" style="display: flex; flex-direction: column; align-items: center; gap: 16px; margin-top: 10px;">
    <div style="display: flex; gap: 15px; align-items: center;">
        <button id="random-song-btn" class="game-button" style="height: 60px; padding: 10px 20px;">üéµ Random Song</button>
        <div id="spotify-player" style="display: flex; align-items: center;"></div>
    </div>

    <div style="display: flex; gap: 20px; align-items: center;">
        <label for="bpm-input" style="font-weight: bold;">BPM:</label>
        <input type="number" id="bpm-input" value="120" min="30" max="300"
               style="padding: 8px; border-radius: 8px; border: 1px solid #ccc; width: 80px;" />

        <label for="shine-select" style="font-weight: bold;">Shine:</label>
        <select id="shine-select" style="padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
            <option value="matte">Matte</option>
            <option value="glossy">Glossy</option>
            <option value="metallic">Metallic</option>
        </select>
    </div>
</div>


<script type="module" src="./js/beatBalls.js"></script>
</body>

</html>
